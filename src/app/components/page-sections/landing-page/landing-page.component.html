<div>
  <div class="{{item.class_name}} py-30 Landing-sec1" *ngIf="item.section_type == 'Static Section' && item.section_name == '3 Column Card Section'">
    <div [class.main-width-full]="item.is_full_width == 1" [class.main-width]="item.is_full_width == 0" >
        <div class="">
          <h5 class="subtitle txt-c">{{item.subtitle}}</h5>
          <h2 class="title txt-c">{{item.title}}</h2>
          <p class="description txt-c">{{item.description}}</p>
        </div>
        <ul class="list_section d__flex gap-15 flex-w">
            <li class="p-10" *ngFor="let data of item.list_data;let i = index">
                <div class="mouse p-15">
                    <p class="m-0 title__ heading">{{data.title}}</p>
                </div>
                <p class="m-0 desc_class fnt-14">{{data.description}}</p>
                <div *ngIf="data.image" class="image">
                  <img src="{{db.product_img(data.image)}}" alt="">
                </div>
            </li>
        </ul> 
    </div>
  </div>

  <div class="{{item.class_name}} py-30 Landing-sec2" *ngIf="item.section_type == 'Static Section' && item.section_name == 'CMS Elements Section'">
    <div [class.main-width-full]="item.is_full_width == 1" [class.main-width]="item.is_full_width == 0" class="py-30">
        <div class="">
          <h5 class="subtitle txt-c">{{item.subtitle}}</h5>
          <h2 class="title txt-c">{{item.title}}</h2>
          <p class="description txt-c">{{item.description}}</p>
        </div>
        <ul class="list_section d__flex gap-15 flex-w">
            <li class="p-10" *ngFor="let data of item.list">
              <h4 class="txt-c">{{item.title_content}}</h4>
              <p class="subtitle txt-c">{{item.element_text}}</p>
            </li>
        </ul> 
    </div>
  </div>

  <div class="{{item.class_name}} py-30 Landing-sec3" *ngIf="item.section_type == 'Static Section' && item.section_name == '3 Column Image Section'">
    <div [class.main-width-full]="item.is_full_width == 1" [class.main-width]="item.is_full_width == 0" >
        <div class="">
          <h5 class="subtitle txt-c">{{item.subtitle}}</h5>
          <h2 class="title txt-c">{{item.title}}</h2>
          <p class="description txt-c">{{item.description}}</p>
        </div>
        <ul class="list_section d__flex gap-15 flex-w">
            <li class="p-10" *ngFor="let data of item.list_data">
                <div *ngIf="data.image" class="image">
                  <img src="{{db.product_img(data.image)}}" alt="">
                </div>
            </li>
        </ul> 
    </div>
  </div>
</div>
